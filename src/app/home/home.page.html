<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Spotify
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <div *ngIf="items?.length>0">
    <ion-list *ngFor="let i of items">
      <ion-item>
        <button ion-button (click)="searchAlbums(i.id, i.name)" ><h1><img src="{{i.images[2].url}}" alt="">  {{i.name}}</h1></button>

      </ion-item>
    </ion-list>
  </div>
</ion-content>
