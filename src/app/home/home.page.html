<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img class="logo" src="../../assets/img/logo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding >
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <div *ngIf="items?.length>0">
    <ion-list *ngFor="let i of items">
      <div class="detail">
        <button  (click)="searchAlbums(i.id, i.name)">
          <h2><img class="artist"  src="{{i.images[2].url}}" >{{i.name}}</h2>
        </button>
      </div>
    </ion-list>
  </div>
